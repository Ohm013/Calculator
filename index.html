<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Calculator</title>
    <link rel = "stylesheet" href = "style.css">
    <script src = "javascript.js" defer ></script>
</head>
<body>

    <div class = "container">

        <div class = "digits">
            <button id = num0 class = numbers> 0 </button>
            <button id = num1 class = numbers> 1 </button>
            <button id = num2 class = numbers> 2 </button>
            <button id = num3 class = numbers> 3 </button>
            <button id = num4 class = numbers> 4 </button>
            <button id = num5 class = numbers> 5 </button>
            <button id = num6 class = numbers> 6 </button>
            <button id = num7 class = numbers> 7 </button>
            <button id = num8 class = numbers> 8 </button>
            <button id = num9 class = numbers> 9 </button>
        </div>

        <div class = "operators">
            <button id = add class = mathSigns > + </button>
            <button id = subtract class = mathSigns > &#8722; </button>
            <button id = multiply class = mathSigns > &#215; </button>
            <button id = divide class =  mathSigns> &#247; </button>  <!-- division sign code  &#247 -->
        </div>








    </div>
    
</body>
</html>
